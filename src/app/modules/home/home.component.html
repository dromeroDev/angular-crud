<div class="mat-elevation-z8">
  <div class="row">
    <div class="col-sm-6">
      <mat-form-field floatPlaceholder="never" color="primary">
        <input
          matInput
          placeholder="Buscar..."
          (keyup)="applyFilter($event.target.value)"
        />
      </mat-form-field>
    </div>
    <div class="col-sm-6 end-xs">
      <button mat-raised-button color="primary" (click)="openDialog('create')">
        Crear nuevo
      </button>
    </div>
  </div>
  <div class="mat-table-container">
    <table
      mat-table
      [dataSource]="dataSourceFiltered"
      matSort
      matSortActive="codigo"
      matSortDisableClear
      matSortDirection="desc"
    >
      <ng-container matColumnDef="codigo">
        <th mat-header-cell *matHeaderCellDef mat-sort-header disableClear>
          Código
        </th>
        <td mat-cell *matCellDef="let element">
          {{ element.codigo }}
        </td>
      </ng-container>

      <ng-container matColumnDef="nombre">
        <th mat-header-cell *matHeaderCellDef>Nombre</th>
        <td mat-cell *matCellDef="let element">
          {{ element.nombre }}
        </td>
      </ng-container>

      <ng-container matColumnDef="direccion">
        <th mat-header-cell *matHeaderCellDef>Direcci&oacute;n</th>
        <td mat-cell *matCellDef="let element">
          {{ element.direccion }}
        </td>
      </ng-container>

      <ng-container matColumnDef="poblacion">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Población</th>
        <td mat-cell *matCellDef="let element">
          {{ element.poblacion }}
        </td>
      </ng-container>

      <ng-container matColumnDef="codigoPostal">
        <th mat-header-cell *matHeaderCellDef>Código Postal</th>
        <td mat-cell *matCellDef="let element">
          {{ element.codigoPostal }}
        </td>
      </ng-container>

      <ng-container matColumnDef="ciudad">
        <th mat-header-cell *matHeaderCellDef>Ciudad</th>
        <td mat-cell *matCellDef="let element">
          {{ element.ciudad }}
        </td>
      </ng-container>

      <ng-container matColumnDef="telefono">
        <th mat-header-cell *matHeaderCellDef>Telefono</th>
        <td mat-cell *matCellDef="let element">
          {{ element.telefono }}
        </td>
      </ng-container>

      <ng-container matColumnDef="email">
        <th mat-header-cell *matHeaderCellDef>Email</th>
        <td mat-cell *matCellDef="let element">
          {{ element.email }}
        </td>
      </ng-container>

      <!-- Actions Column -->
      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef></th>
        <td mat-cell *matCellDef="let element; let i = index">
          <button mat-icon-button color="basic" (click)="see(element)">
            <mat-icon aria-label="Visualizar">visibility</mat-icon>
          </button>

          <button mat-icon-button color="basic" (click)="edit(element)">
            <mat-icon aria-label="Editar">edit</mat-icon>
          </button>

          <button mat-icon-button color="basic" (click)="delete(element)">
            <mat-icon aria-label="Eliminar">delete</mat-icon>
          </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>
  </div>

  <mat-paginator
    [length]="resultsLength"
    [pageSize]="10"
    [pageSizeOptions]="[5, 10, 25, 100]"
  ></mat-paginator>
</div>
